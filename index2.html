<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML example 02-2</title>
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>
    <div id="naver">
        <iframe src="https://donghyeonbaek0.github.io" frameborder="0"
        width="70%" height="500px" sandbox></iframe>
    </div>
    <br>
    <iframe width="893" height="502" src="https://www.youtube.com/embed/Gs1aPN251Wo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'rgba(0,150,150,.5)';
        ctx.fillRect(10,10,70,50);
        ctx.fillStyle = 'rgba(150,0,0,.5)';
        ctx.fillRect(30,30,90,90);
        ctx.fillStyle = 'rgba(200,0,200,.7)';
        ctx.beginPath();
        ctx.moveTo(100,100);
        ctx.lineTo(200,100);
        ctx.lineTo(150, 30);
        ctx.fill();
    </script>
    <figure>
        <img id="HEROPY" src="assets/img/heropy.png" alt="HEROPY">
        <figcaption>
            HEROPY입니다.
        </figcaption>
    </figure>
    <div id="my-name">DonghyeonBaek0</div>
    <script src="js/script.js"></script>
    <p>console을 확인하세요</p>
    <noscript>JavaScript를 지원하지 않는 환경입니다.</noscript>
</body>
</html>
