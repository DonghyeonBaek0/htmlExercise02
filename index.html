<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML example 02-1</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>GROCERY STORE</h1>
    <ol type="1">
        <li class="fruits">
            <div class="main-list">
                Fruits
            </div>
            <ol class="fruits lists">
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
            </ol>
        </li>
        <li class="vegetables">
            <div class="main-list">
                Vegetables
            </div>
            <ol reversed start="5">
                <li>Carrot</li>
                <li>Cabbage</li>
                <li>Salary</li>
            </ol>
        </li>
    </ol>
    <dl>
        <dt>KEY</dt>
        <dd>VALUE</dd>
    </dl>
    <ul>
        <li>
            <dfn>COFFEE</dfn>
            <p>
                VALUE
            </p>
        </li>
        <li>
            <dfn>MILK</dfn>
            <p>VALUE</p>
        </li>
    </ul>
    <q>Powered by NAVER</q>
    <br>
    <u>네&nbsp;이&nbsp;버</u>
    <br>
    <code>int a = 10;</code>
    <p>
        <kbd>Ctrl</kbd> + <kbd>Alt</kbd> + <kbd>Delete</kbd>
    </p>
    x<sup>2</sup>
    <br>
    H<sub>2</sub>O
    <br>
    <span class="bold">백두산</span>
    <br>
    <ins>이 땅</ins>
    <br>
    <del>단군</del>
    </body>
</html>
